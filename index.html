<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action="#">
        <div class="container">
            <div class="box">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" name="name">
            </div>
            <div class="box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email with @gmail.com">
            </div>
            <div class="box">
                <label for="number">Mobile Number</label>
                <input type="tel" id="tel" name="tel" placeholder="Enter your number">
            </div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
